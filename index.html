<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Converter</h1>
        <textarea id="inputText" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
        <div class="buttons">
            <button onclick="convertText('camelCase')">Convert to camelCase</button>
            <button onclick="convertText('snake_case')">Convert to snake_case</button>
            <button onclick="convertText('PascalCase')">Convert to PascalCase</button>
        </div>
        <h3>Converted Text:</h3>
        <p id="outputText" class="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
